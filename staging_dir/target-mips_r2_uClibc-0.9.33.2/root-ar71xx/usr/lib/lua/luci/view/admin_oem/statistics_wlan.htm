<%+header%>
<script>
$(function($){
	uiPageInit();
})

function uiPageInit(){
	uiShowWlanStatistics();
}

function uiShowWlanStatistics() {
	var wlanStatistics = SDK.Wlan.GetWlanStatistics();
	var htmlStr="";
	if(wlanStatistics!= null &&wlanStatistics.length>0){
		$.each(wlanStatistics,function(i,v){
			htmlStr+="<tr><td>"+v.Ssid+"</td><td>"+sys.covertNum(v.ReceivedByte)+"</td><td>"+sys.covertNum(v.ReceivedPacket)+"</td><td>"+sys.covertNum(v.ReceivedError)+"</td><td>"+sys.covertNum(v.ReceivedDiscarded)+"</td><td>"+sys.covertNum(v.SentdByte)+"</td><td>"+sys.covertNum(v.SentPacket)+"</td><td>"+sys.covertNum(v.SentError)+"</td><td>"+sys.covertNum(v.SentDiscarded)+"</td></tr>"
		});
		$("#wlan-statistic-list").html(htmlStr);
	}
}
</script>
<div class="main-box border-notop">
	<fieldset class="cbi-section">
		<table class="table table-bordered table-tc">
			<tr>
				<th rowspan="2"><%:ids_wlan_interface%></th>
				<th colspan="4"><%:ids_wlan_received%></th>
				<th colspan="4"><%:ids_sent%></th>
			</tr>
			<tr>
				<th><%:ids_byte%></th>
				<th><%:ids_packet%></th>
				<th><%:ids_error%></th>
				<th><%:ids_discarded%></th>
				<th><%:ids_byte%></th>
				<th><%:ids_packet%></th>
				<th><%:ids_error%></th>
				<th><%:ids_discarded%></th>
			</tr>
			<tbody id="wlan-statistic-list">
			</tbody>
		</table>
	</fieldset>
</div>
<%+footer%>
